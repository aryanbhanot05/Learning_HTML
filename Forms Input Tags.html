<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Input Tags</title>
    <style>
        body {
            background-color: rgb(157, 243, 243);
        }
    </style>
</head>

<body>
    <h1>Application form</h1>
    <form action="post">
        <label for="username">Enter your username: </label>
        <input type="text" id="username" name="username" placeholder="Enter your name: " autofocus>
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="Female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
        </div>
        <div>
            <h4>Select your favourite subject: </h4>
            <label for="math"> math
                <input type="checkbox" value="math" name="subject" id="math">
            </label>
            <br>
            <label for="phy"> phy
                <input type="checkbox" value="phy" name="subject" id="phy">
            </label>
            <br>
            <label for="chem"> chem
                <input type="checkbox" value="chem" name="subject" id="chem">
            </label>
            <br>
            <label for="computer"> computer
                <input type="checkbox" value="computer" name="subject" id="computer">
            </label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subcribe to newsletter</label>
        </div>
        <div>
            <!-- If I want to keep the box clear andI want to specify that the box is meant for feedback -->
            <label for="feedback">Give your feedback here</label>
            <div>
                <textarea name="feedback" id="feedback" cols="30" rows="4">Give your feedback here</textarea>
            </div>
        </div>
        <div>
            <label for="fruits">Which is your favourite fruit?</label>
            <div>
                <select name="fruits" id="fruits">
                    <option value="Apple">Apple</option>
                    <option value="Mango">Mango</option>
                    <option value="Banana">Banana</option>
                    <option value="Grapes">Grapes</option>
                </select>
            </div>
        </div>
    </form>

    <br><br>
    Exercise
    <br>
    <form action="post">
        <div>
            <label for="name">Enter your name here</label>
            <input type="text" id="name" name="name" placeholder="Your Name">
            <div>
                <label for="city">Enter the city where you live</label>
                <input type="text" id="city" name="city" placeholder="Your City">
            </div>
        </div>
    </form>

    <hr color="black">
    <hr color="black">

    <form action="post">
        <label for="name">Enter your name here</label>
        <input type="text" id="name" name="name" placeholder="Your Name">
        <fieldset>
            <legend>Gender</legend>
            <p>Male <input type="radio" id="male" name="gender" value="male"></p>
            <p>Female <input type="radio" id="female" name="gender" value="female"></p>
        </fieldset>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" name="address">
        </div>
        <div>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="pin">Pincode</label>
            <input type="number" id="pin" name="pin">
        </div>
        <div>
            <button>Submit Form</button>
        </div>
        <div>
            <p>Date: <input type="date" name="date" id="date"></p>
        </div>
        <div>
            Password: <input type="password" name="pass" id="pass">
        </div>
    </form>
</body>

</html>
